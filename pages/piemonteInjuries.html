<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/plugins/Legend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/plugins/Tooltip.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.min.css">
    <link rel="stylesheet" href="../css/output.css">

    <script type="module" src="../graphs/Piemonte Injuries/dashboard.js"></script>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center p-4 bg-gradient-to-r from-indigo-800 to-violet-700 shadow-lg">
            <a href="../index.html" class="text-white text-xl font-semibold hover:text-gray-200 transition duration-300">Home</a>
        </nav>
    </header>
    <main class="flex flex-col p-8 bg-gray-100">
        <section class="mb-8">
            <h2 class="text-xl">Italy Data Visualization</h2>
            <section>
                <h1 class="text-3xl">Piedmont Workplace Injuries Dashboard</h1>
                <span><a href="https://dati.inail.it/portale/it/dataset/infortuni-sul-lavoro/dati-con-cadenza-mensile/abruzzo.html" class="text-xs">DATASET SOURCE</a></span>
            </section>
        </section>
        <section class="p-4 container mx-auto max-w-[670px]">
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <div class="flex flex-col gap-4 justify-evenly">
                    <div class="flex flex-col p-8 bg-white rounded-lg shadow-lg">
                        <span class="self-start pb-5"><b>Injuries by Date</b></span>
                        <div id="cal-heatmap" class="self-center"></div>
                    </div>
                    <div class="flex flex-col p-8 bg-white rounded-lg shadow-lg">
                        <span class="pb-5"><b>Injuries by Gender</b></span>
                        <svg id="genderChart"></svg>
                    </div>
                </div>
                <div class="flex flex-col p-8 bg-white rounded-lg shadow-lg">
                    <span><b>Injuries by Age Group</b></span>
                    <svg id="ageChart" class="w-full h-auto self-center"></svg>
                </div>   

            </div>
            <div class="p-8 bg-white rounded-lg shadow-lg">
                <span><b>Injuries by Industry</b></span>
                <svg id="industryChart"></svg>
                <div id="industryLegend"></div>
            </div> 
        </section>
    </main>
</body>
</html>
