<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.min.css">
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="../maps/choroplethPopulationDensity.js"></script>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center p-4 bg-gradient-to-r from-indigo-800 to-violet-700 shadow-lg">
            <a href="index.html" class="text-white text-xl font-semibold hover:text-gray-200 transition duration-300">Home</a>
        </nav>
    </header>
    <main class="flex flex-col p-8 bg-gray-100">
        <section class="mb-8">
            <h2 class="text-xl">Italy Data Visualization</h2>
            <section>
                <h1 class="text-3xl">Population Density with Choropleth</h1>
                <span><a href="https://www.kaggle.com/datasets/ludovicoristori/italian-regions" class="text-xs">DATASET SOURCE</a></span>
            </section>
        </section>
        <section class="flex flex-col border-2 rounded-4xl p-6 bg-white">
            <svg class="h-60vh max-w-2xl self-center" id="italyPopulationMap"></svg>
            <section class="flex flex-row justify-center m-3 border-t-2 max-w-2xl self-center" id="movement">
                <img class="w-8 m-2" src="../images/plus.png" alt="zoom in" id="zoomIn">
                <img class="w-8 m-2" src="../images/minus.png" alt="zoom out" id="zoomOut">
                <img class="w-8 rotate-270 m-2" src="../images/movement.svg" alt="NORTH" id="north">
                <img class="w-8 rotate-90 m-2" src="../images/movement.svg" alt="SOUTH" id="south">
                <img class="w-8 rotate-180 m-2" src="../images/movement.svg" alt="WEST" id="west">
                <img class="w-8 m-2" src="../images/movement.svg" alt="EAST" id="east">
            </section>
        </section>
    </main>
</body>
</html>
